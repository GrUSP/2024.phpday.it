main_title: "Health and Safety Protocol"
content_1: "The health and safety of our attendees, speakers, sponsors, and staff is our top priority.
  We are closely monitoring the COVID-19 situation and will follow the guidance of the Italian health officials.
  We will update this page with more information as we get closer to the event."
content_2: "<b>phpday will:</b>
  <ul>
    <li>• Monitor the latest official guidelines and adjust our policy as needed
    <li>• Provide masks for those that want or need them
  </ul>
"
content_3: "<b>phpday recommends that all attendees:</b>
  <ul>
    <li>• Being fully vaccinated including boosters before arrival
    <li>• Getting tested before and during the event
  </ul>
"
content_4: "Please do not attend the conference or after parties if you feel sick or have been in close contact with someone who has been sick prior to the conference."
